<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobileoptimized" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Super Mario Bros Level 1-1 - Backbone Game Engine</title>
</head>

<style>
    body {
        margin: 0;
        background-color: #000;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
    }
</style>

<body>
    <img id="mario" src="img/super-mario-2x.png" style="display:none;" />
    <img id="tiles" src="img/super-mario-tiles-2x.png" style="display:none;" />
    <img id="enemies" src="img/super-mario-enemies-2x.png" style="display:none;" />
    <img id="icons" src="img/icons.png" style="display:none;" />

    <canvas id="foreground" width="960" height="700">
        Your browser does not support canvas element.
    </canvas>

    <!--pasta de nome: 3rd-->
    <script src="3rd-js/qtree.js" type="text/javascript"></script>
    <script src="3rd-js/underscore.js" type="text/javascript"></script>
    <script src="3rd-js/backbone.native.js" type="text/javascript"></script>
    <script src="3rd-js/backbone.js" type="text/javascript"></script>

    <!--pasta de nome: src-js-->
    <script src="src-js/adjust-viewport.js" type="text/javascript"></script>
    <script src="src-js/shapes.js" type="text/javascript"></script>
    <script src="src-js/core.js" type="text/javascript"></script>
    <script src="src-js/character.js" type="text/javascript"></script>
    <script src="src-js/input.js" type="text/javascript"></script>
    <script src="src-js/hero.js" type="text/javascript"></script>
    <script src="src-js/world.js" type="text/javascript"></script>
    <script src="src-js/local-storage.js" type="text/javascript"></script>
    <script src="src-js/camera.js" type="text/javascript"></script>
    <script src="src-js/editor.js" type="text/javascript"></script>

    <!--pasta de nome: js-->
    <script src="js/mario.js" type="text/javascript"></script>
    <script src="js/tiles.js" type="text/javascript"></script>
    <script src="js/artifacts.js" type="text/javascript"></script>
    <script src="js/enemies.js" type="text/javascript"></script>
    <script src="js/display.js" type="text/javascript"></script>
    <script src="js/level_1-1.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
